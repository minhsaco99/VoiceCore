# Engine Configuration
# Define which STT/TTS engines to load at startup

stt:
  whisper:
    enabled: true
    engine_class: "app.engines.stt.whisper.engine.WhisperSTTEngine"
    config:
      model_name: "large-v3"
      device: "cuda"
      compute_type: "float16"
      timeout_seconds: 300

  # Example: Google STT (disabled by default)
  # google:
  #   enabled: false
  #   engine_class: "app.engines.stt.google.engine.GoogleSTTEngine"
  #   config:
  #     api_key: "${GOOGLE_API_KEY}"  # Read from env var
  #     language: "en-US"

tts:
  voxcpm:
    enabled: true
    engine_class: "app.engines.tts.voxcpm.engine.VoxCPMEngine"
    config:
      model_name: "openbmb/VoxCPM0.5" # Or "openbmb/VoxCPM1.5"
      device: "cuda"
      # prompt_wav_path: "path/to/prompt.wav" # Optional
      # prompt_text: "Transcript of prompt"   # Optional

