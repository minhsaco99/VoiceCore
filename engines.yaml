# Engine Configuration
# Define which STT/TTS engines to load at startup

stt:
  whisper:
    enabled: true
    engine_class: "app.engines.stt.whisper.engine.WhisperSTTEngine"
    config:
      model_name: "large-v3"
      device: "cuda"
      compute_type: "float16"
      timeout_seconds: 300

  # Qwen3-ASR: State-of-the-art multilingual ASR (52 languages)
  # Install: uv sync --group qwen3-asr
  qwen3-asr:
    enabled: true
    engine_class: "app.engines.stt.qwen3asr.engine.Qwen3ASREngine"
    config:
      model_name: "Qwen/Qwen3-ASR-1.7B"
      forced_aligner: "Qwen/Qwen3-ForcedAligner-0.6B" # Enable for timestamps
      device: "cuda"
      gpu_memory_utilization: 0.7
      max_new_tokens: 512
      # language: "Vietnamese"  # Set for specific language, or leave empty for auto-detect

  # Example: Google STT (disabled by default)
  # google:
  #   enabled: false
  #   engine_class: "app.engines.stt.google.engine.GoogleSTTEngine"
  #   config:
  #     api_key: "${GOOGLE_API_KEY}"  # Read from env var
  #     language: "en-US"

tts:
  voxcpm:
    enabled: true
    engine_class: "app.engines.tts.voxcpm.engine.VoxCPMEngine"
    config:
      model_name: "openbmb/VoxCPM-0.5B"
      cfg_value: 2.0
      inference_timesteps: 10

